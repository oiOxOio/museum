<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link href="favicon.svg" rel="icon" type="image/x-icon"/>
		<link href="favicon.svg" rel="bookmark" type="image/x-icon"/>
		<!--引入样式文件-->
		<link rel="stylesheet" type="text/css" href="css/denglu.css"/>
	</head>
	
	<body>
		<div class="main">
			<div class="maindiv1">
				<form action="" method=""onsubmit="return login()">
					<header>登录</header>
					
					<main>
						<div class="user">
							<span class="label" >用户名</span>
							<input type="text" name="username" placeholder="请输入用户名" onkeyup="loginuser()" onblur="loginuser()">
							<span class="focus-input"></span>
						</div>
	
						<div class="pass">
							<span class="label">密码</span>
							<input type="password" name="pass" placeholder="请输入密码" onkeyup="loginpass()" onblur="loginpass()">
							<span class="focus-input"></span>
						</div>
						<div class="yanzhengtxt">
							
						</div>
						<div class="login">
							<div class="login-bg-btn"></div>
							<input type="submit" class="login-btn" value="登录"></input>
						</div>
					</main>
					
					<footer>
						<div class="zhuche">
							<a href="#"onclick="fanzhuan(1)">立即注册</a>
						</div>
						
						<div class="return">
							<a href="index.html"><i data-feather="chevron-left"></i>返回首页</a>
						</div>
					</footer>
				</form>
			</div>
			<div class="maindiv2">
				<form action="#" method="" id="reg" onsubmit="return reg()">
					<header>注册</header>
					
					<main>
						<div class="user">
							<span class="label">用户名</span>
							<input type="text" name="username" placeholder="请输入用户名" onkeyup="reguser()"onblur="reguser()">
							<span class="focus-input"></span>
						</div>
	
						<div class="pass">
							<span class="label">密码</span>
							<input type="password" name="pass" placeholder="请输入密码" onkeyup="regpass1()"onblur="regpass1()">
							<span class="focus-input"></span>
						</div>
						<div class="pass">
							<span class="label">确认密码</span>
							<input type="password" name="pass" placeholder="请再次输入密码" onkeyup="regpass2()"onblur="regpass2()">
							<span class="focus-input"></span>
						</div>
						<div class="yanzhengtxt">
							
						</div>
						<div class="reg">
							<div class="reg-bg-btn"></div>
							<input type="submit" class="reg-btn" value="注册"></input>
						</div>
					</main>
					
					<footer>
						<div class="return">
							<a href="#" onclick="fanzhuan(2)"><i data-feather="chevron-left"></i>返回登录</a>
						</div>
					</footer>
				</form>
			</div>
		</div>
		
		<!-- 引入feather icon文件 -->
		<script src="js/feather.min.js"></script>
		<!--引入脚本文件-->
		<script src="js/denglu.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
